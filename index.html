<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Motivational Quote Generator</title>
</head>
<body style="background: #06bcc1; font-family: 'Times New Roman', Times, serif;">
    
    <div class="container">
        <div class="quotes">
            <p id="quote">Quote Generator</p>
            <h3 id="author">For when you might need a little push to move ahead!</h3>
        </div>
    </div>
    <div style="text-align: center;">
        <button onclick="generate()" type="button" class="btn btn-info">Generate Quote</button>
    </div> 
        <script src="script.js"></script>

</body>
</html>
